<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <meta name="version" content="1.9.1.2010-08-25T16:16:56Z" />
    <link rel="stylesheet" href="../../css/jquery-ui.custom.css" type="text/css" />
    <link rel="stylesheet" href="../../css/logger.css" type="text/css" />
    <link rel="stylesheet" href="../../css/main.css" type="text/css" />

	<!-- Common libraries -->
    <script type="text/javascript" src="../../scripts/jquery.min.js"></script>
    <script type="text/javascript" src="../../scripts/jquery-ui.custom.min.js"></script>
    <script type="text/javascript" src="../../scripts/date.js"></script>
    <script type="text/javascript" src="../../scripts/jquery.cookies.js"></script>
    <script type="text/javascript" src="../../scripts/jquery.timers.js"></script>
    <script type="text/javascript" src="../../scripts/jquery.md5.js"></script>

    <script type="text/javascript" src="../../scripts/cloud.widget.tab.js"></script>
</head>
<body>    
    
<div class="tabbox" style="margin-top: 15px;" id="tabControl">
    <div class="content_tabs on" cloud_binding="tab_container1">
    	tab1
    </div>
    <div class="content_tabs off" cloud_binding="tab_container2">
    	tab2
    </div>
</div>
<div id="tab_content_details">
    <div id="tab_container1"> 
     <div class="grid_container">
     	<div class="grid_header">
         	<div id="grid_header_title" class="grid_header_title">(title)</div>
             <div id="action_link" class="grid_actionbox" id="account_action_link">
                 <div class="grid_actionsdropdown_box" id="action_menu" style="display: none;">
                     <ul class="actionsdropdown_boxlist" id="action_list">
                     	<li>no.available.actions</li>
                     </ul>
                 </div>
             </div>
             <div class="gridheader_loaderbox" id="spinning_wheel" style="border: 1px solid #999;
             display: none;">
                 <div class="gridheader_loader" id="Div1">
                 </div>
                 <p id="description">
                     Waiting &hellip;</p>
             </div>
         </div>
         <div class="grid_rows odd">
             <div class="grid_row_cell" style="width: 20%;">
                 <div class="row_celltitles">
                     ID</div>
             </div>
             <div class="grid_row_cell" style="width: 79%;">
                 <div class="row_celltitles" id="id">
                 </div>
             </div>
         </div>
         <div class="grid_rows even">
             <div class="grid_row_cell" style="width: 20%;">
                 <div class="row_celltitles">
                     name</div>
             </div>
             <div class="grid_row_cell" style="width: 79%;">
                 <div class="row_celltitles" id="name">
                 </div>                    
                 <input class="text" id="name_edit" style="width: 200px; display: none;" type="text" />
                 <div id="name_edit_errormsg" style="display:none"></div>                       
             </div>
         </div>
         <div class="grid_rows odd">
             <div class="grid_row_cell" style="width: 20%;">
                 <div class="row_celltitles">
                     display.text</div>
             </div>
             <div class="grid_row_cell" style="width: 79%;">
                 <div class="row_celltitles" id="displaytext">
                 </div>                    
                 <input class="text" id="displaytext_edit" style="width: 200px; display: none;" type="text" />
                 <div id="displaytext_edit_errormsg" style="display:none"></div>                       
             </div>
         </div>
         <div class="grid_rows even">
             <div class="grid_row_cell" style="width: 20%;">
                 <div class="row_celltitles">
                     disk.size</div>
             </div>
             <div class="grid_row_cell" style="width: 79%;">
                 <div class="row_celltitles" id="disksize">
                 </div>
             </div>
         </div>  
         <div class="grid_rows odd">
             <div class="grid_row_cell" style="width: 20%;">
                 <div class="row_celltitles">
                     tags</div>
             </div>
             <div class="grid_row_cell" style="width: 79%;">
                 <div class="row_celltitles" id="tags">
                 </div>
                 <input class="text" id="tags_edit" style="width: 200px; display: none;" type="text" />
                 <div id="tags_edit_errormsg" style="display:none"></div>  
             </div>
         </div>
         <div class="grid_rows even">
             <div class="grid_row_cell" style="width: 20%;">
                 <div class="row_celltitles">
                     domain</div>
             </div>
             <div class="grid_row_cell" style="width: 79%;">
                 <div class="row_celltitles" id="domain">
                 </div>
             </div>
         </div>      
     </div>        
     
	    <div id="tab_container2">
	    This is tab2
	    </div> 
     
    </div>
    
</div>

<script language="javascript">
$(document).ready(function() {
	$('#tabControl').tabSetup();
});
</script>
</body>
